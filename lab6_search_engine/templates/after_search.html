<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ratatoskr Search Results</title>
    </head>

<body>
    <font face="Trebuchet MS">

    <center>
        <h1>
            Ratatoskr Search Results
        </h1>
    </center>

        {% for result in search_results %}
            <p><a href="{{url_for('article', title=result)}}">{{ result }}</a></p>
        {% else %}
            No results found!
        {% endfor %}

    </font>
</body>
</html>
